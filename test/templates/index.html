<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Identifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        form {
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 10px;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dog Breed Identifier</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Identify</button>
    </form>

    {% if breed %}
        <div class="result">
            <p>Predicted Breed: <strong>{{ breed }}</strong></p>
            <img src="{{ image_path }}" alt="Uploaded Image">
        </div>
    {% endif %}
</body>
</html>
