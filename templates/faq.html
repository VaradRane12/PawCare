{% extends "base.html" %}
{% block body %}
    <title>{% block title %}FAQ{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        form {
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 10px;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">üê∂ Dog Breed Identifier</h2>
            <form action="/faq" method="post" enctype="multipart/form-data">
                <div class="mb-3 text-center">
                    <input type="file" class="form-control" name="file" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Upload & Identify</button>
                </div>
            </form>
            {% if breed %}
                <div class="result mt-4">
                    <p>Predicted Breed: <strong>{{ breed }}</strong></p>
                    <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid">
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
