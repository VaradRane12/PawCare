{% extends "base.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donation Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}"></head>
<body>

<div class="donation-container py-5">
    <div class="donation-card">
        <img src="{{ url_for('static', filename='assets/donation_banner.jpg') }}" alt="Animal" class="donation-img">
        <div class="donation-info">
            <h2 class="fw-bold">Sponsor an Animal</h2>
            <p>Every little bit helpsâ€”be the reason this animal gets a second chance!</p>

            <div class="progress my-3">
                <div class="progress-bar" role="progressbar" style="width: {{ progress }}%;" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">
                    {{ progress|round(1) }}%
                </div>
            </div>

            <p class="fw-bold">{{ amount_raised }} Rs Donated so far</p>
            <p>Goal: {{ total_goal }} Rs</p>

            <button class="donate-btn">Donate!</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>


{% endblock %}
