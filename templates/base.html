<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .navbar-custom {
            background: linear-gradient(to right, #a8edea, #fed6e3);
            padding: 15px;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: black;
        }
        .nav-link {
            font-size: 1.2rem;
            color: black !important;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">PawCare Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('adoption') }}">Adoption</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('volunteering') }}">Volunteering</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('medical_records') }}">Medical Records</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('donation') }}">Donation</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('faq') }}">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('awareness') }}">Awareness</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('rescue_cases') }}">Rescue Cases</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
