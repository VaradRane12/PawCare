{% extends "base.html" %}
<!-- Bootstrap CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

{% block title %}Home - FlaskApp{% endblock %}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='foodBank.css') }}"></head>

<div class="position-relative">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='assets/Carosole_foodBank/cat1.jpg') }}" class="d-block w-100" alt="Cat">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='assets/Carosole_foodBank/dog_beach.jpg') }}" class="d-block w-100" alt="Dog on Beach">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='assets/Carosole_foodBank/many_dog.jpg') }}" class="d-block w-100" alt="Many Dogs">
            </div>
        </div>

        <!-- Previous Button -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <!-- Next Button -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Overlay with Dark Background -->
    <div class="position-absolute top-50 start-50 translate-middle text-center text-white overlay-box">
        <h2 class="fw-bold">Help Feed Stray Animals</h2>
        <p>Your small contribution can make a big difference!</p>
        <a href="/foodDonate" class="btn btn-primary btn-lg">Donate Food</a>
        <a href="/find" class="btn btn-secondary btn-lg">Find Nearest Food</a>
    </div>
</div>



{% endblock %}
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
